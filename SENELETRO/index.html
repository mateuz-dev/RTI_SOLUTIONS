<!DOCTYPE html>
<html lang="pt-BR">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconeRaio.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>SENELETRO | Conta de Luz</title>
</head>


<body>

    <h1>SENELETRO</h1>

    <form action="conta.php" method="POST">
        <div class="consumo">
            <p class="subtitulo">Consumo:</p>
            <label for="consumo">Consumo em Quilowatts-hora:</label>
            <input type="text" id="consumo" name="consumo" required>
        </div>
        <div class="nome">
            <p class="subtitulo">Nome e Sobrenome:</p>
            <label for="primeiroNome">Nome:</label>
            <input type="text" name="primeiroNome" id="primeiroNome" required>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
        <div class="endereco">
            <p class="subtitulo">Endereço:</p>
            <label for="rua">Rua:</label>
            <input type="text" name="rua" id="rua" required>
            <label for="numeroCasa">N°</label>
            <input type="text" name="numeroCasa" id="numeroCasa" required>
        </div>
        <button type="submit">GERAR CONTA DE LUZ</button>
    </form>
    
</body>

</html>
