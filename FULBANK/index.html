<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/iconeBanco.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>FULBANK</title>
</head>

<body>
    <form action="aumento.php" method="POST" autocomplete="off">

        <div class="nome">
            <label for="nome">NOME:</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="salario">
            <label for="salario">SALÁRIO:</label>
            <input type="text" name="salario" id="salario" required>
        </div>

        <div class="genero">
            <label for="genero">GÊNERO:</label>

            <div class="generos">
                <div id="masculino">
                    <input type="radio" name="genero" value="Masculino">
                    <p>Masculino</p>
                </div>
    
                <div id="feminino">
                    <input type="radio" name="genero" value="Feminino">
                    <p>Feminino</p>
                </div>
    
                <div id="naoInformar">
                    <input type="radio" name="genero" value="Não informar">
                    <p>Não informar</p>
                </div>
            </div>

        </div>

        <div class="cargo">
            <label for="cargo">CARGO:</label>
            <select name="cargo" id="cargo" required>
                <option value="Estagiário">Estagiário</option>
                <option value="Caixa">Caixa</option>
                <option value="Atendente Comercial">Atendente comercial</option>
                <option value="Agente Comercial">Agente comercial</option>
                <option value="Assistente de Gerência">Assistente da gerência</option>
                <option value="Gerente">Gerente</option>
            </select>
        </div>

        <button type="submit">ENVIAR</button>
    </form>
</body>

</html>
